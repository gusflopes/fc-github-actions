name: ci-golang-workflow
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go 1.15
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.5
      - name: Run tests
        run: go test -v
      - run: go run math.go
